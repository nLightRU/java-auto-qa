plugins {
    id 'java'
}

group = 'me.nlight'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.6.2'
}

dependencies {
    testImplementation 'org.junit:junit-jupiter-api:{junitVersion}'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:{junitVersion}'
}

test {
    useJUnitPlatform()
}